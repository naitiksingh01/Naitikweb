<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS box model</title>
    <style>
        body{
            margin:0px;
            padding:0px;
        }
        html,* {
            box-sizing: border-box;
            margin:0px;
            padding:0px;
        }
        div{
            width: 400px;
            height: 200px;
            background-color: lightcoral;
            padding: 20px 0px 10px;
            border: 10px dashed  black;
            margin: 20px;
           
            
        }
    </style>
</head>
<body>
    <div>
        <h1>NAITIK SINGH</h1>
    <P>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatum quae voluptatem officia aspernatur? Nihil quisquam exercitationem aspernatur numquam asperiores, quos fugiat deleniti odit cumque necessitatibus eum id, magnam optio excepturi.
    </P>
    </div>
</body>
</html>

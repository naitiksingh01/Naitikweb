<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Cards</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, sans-serif, sans-serif;
    }

    body{
      background:#ffffff;
    }

    .card-container{
      width:100%;
      display:flex;
      justify-content:center;
      gap:40px;
      padding:60px 0;
    }

    .card{
      width:220px;
      background:#fff;
      border-radius:8px;
      box-shadow:0 4px 16px rgba(0,0,0,0.15);
      padding:30px 20px 25px;
      text-align:center;
    }

    .avatar{
      width:80px;
      height:80px;
      border-radius:50%;
      background:#0059f3;
      display:flex;
      align-items:center;
      justify-content:center;
      margin:0 auto 15px;
      color:#fff;
      font-weight:bold;
      font-size:22px;
    }

    .name{
      font-weight:bold;
      margin-bottom:8px;
    }

    .line{
      font-size:13px;
      color:#555;
      margin:2px 0;
    }
  </style>
</head>
<body>

  <div class="card-container">
    
    <div class="card">
      <div class="avatar">NSB</div>
      <div class="name">Naitik Singh Bhadoriya</div>
      <div class="line">B.Tech - CSE-DS</div>
      <div class="line">2025B15410300</div>
      <div class="line">1st Year</div>
    </div>

   
    <div class="card">
      <div class="avatar">KS</div>
      <div class="name">Kartik Singh</div>
      <div class="line">B.Tech - CSE-DS</div>
      <div class="line">2025B15410037</div>
      <div class="line">1st Year</div>
    </div>

    
    <div class="card">
      <div class="avatar">RK</div>
      <div class="name">Rohit Kumar</div>
      <div class="line">B.Tech - CSE</div>
      <div class="line">2025B101060002</div>
      <div class="line">1st Year</div>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopEasy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header class="header">
      Flipbuy
    </header>

    <main class="content">
      <div class="card">
        <div class="card-image">
        
          <img src="greentshirt.jpg.webp" alt="T-Shirt">
        </div>

        <div class="card-body">
          <h2 class="product-title">Classic Cotton T-Shirt</h2>
          <p class="product-desc">
            Soft, breathable cotton. Regular fit. Available in multiple colors.
          </p>

          <div class="price-row">
            <span class="price-current">$10,999</span>
            <span class="price-old">$15,199</span>
             <span class="price-off">27% OFF</span>

          </div>

          <button class="btn-cart">Add to Cart</button>
          
        </div>
      </div>
    </main>
  </div>
</body>
</html>

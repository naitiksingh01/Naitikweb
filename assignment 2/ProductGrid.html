<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Product Grid</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .wrapper {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ccc;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); 
      gap: 20px;
    }

    .card {
      background: #fafafa;
      border: 1px solid #ddd;
      padding: 15px;
      text-align: center;
      border-radius: 4px;
    }

    .card h2 {
      font-size: 18px;
      margin: 8px 0;
    }

    .card p {
      font-size: 14px;
      color: #555;
      margin: 4px 0;
    }

    
    @media (max-width: 1024px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    
    @media (max-width: 600px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <h1>Responsive Product Grid</h1>

    <div class="product-grid">
      <div class="card">
      <img src="tshirt1.jpeg" alt ="product 1" width="200px" height="200px">

        <h2>Product 1</h2>
        <p>Refined comfort for everyday elegance</p>
        <p>₹11999</p>
      </div>

      <div class="card">
        <img src="tshirt2.jpeg" alt ="product 2" width="200px" height="200px">
        <h2>Product 2</h2>
        <p>Clean lines, timeless style</p>
        <p>₹12999</p>
      </div>

      <div class="card">
        <img src="tshirt3.jpeg" alt ="product 3" width="200px" height="200px">
        <h2>Product 3</h2>
        <p>Subtle design, strong impression</p>
        <p>₹17299</p>
      </div>

      <div class="card">
       <img src="tshirt4.avif" alt ="product 4" width="200px" height="200px">
        <h2>Product 4</h2>
        <p>Effortless sophistication in every stitch</p>
        <p>₹19599</p>
      </div>
    </div>
  </div>

</body>
</html>
